<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="description" content="Vervix - Luxury Fashion & Premium Clothing. Discover exclusive collections of high-end fashion for men, women, and unisex styles." />
    <meta name="keywords" content="luxury fashion, premium clothing, designer wear, high-end fashion, luxury brands, vervix" />
    <meta property="og:title" content="Vervix - Luxury Fashion Destination" />
    <meta property="og:description" content="Experience the finest in luxury fashion with Vervix's curated collection of premium clothing and accessories." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vervix.com" />
    <meta property="og:image" content="%PUBLIC_URL%/vervix-og-image.jpg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Vervix - Luxury Fashion Destination" />
    <meta name="twitter:description" content="Experience the finest in luxury fashion with Vervix's curated collection of premium clothing and accessories." />
    <meta name="twitter:image" content="%PUBLIC_URL%/vervix-og-image.jpg" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Luxury fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Structured data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Vervix",
      "description": "Luxury Fashion & Premium Clothing",
      "url": "https://vervix.com",
      "logo": "https://vervix.com/logo.png",
      "sameAs": [
        "https://instagram.com/vervix",
        "https://facebook.com/vervix",
        "https://twitter.com/vervix"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-555-VERVIX",
        "contactType": "customer service",
        "availableLanguage": "English"
      }
    }
    </script>
    
    <title>Vervix - Luxury Fashion Destination</title>
    
    <style>
      /* Critical CSS for initial render */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        scroll-behavior: smooth;
      }
      
      body {
        margin: 0;
        background-color: #ffffff;
        color: #1a1a1a;
        line-height: 1.6;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading animation */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-logo {
        font-family: 'Playfair Display', serif;
        font-size: 3rem;
        font-weight: 700;
        color: #c9a96e;
        letter-spacing: 0.2em;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.8; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
      }
      
      /* Luxury color palette CSS variables */
      :root {
        --primary-black: #1a1a1a;
        --secondary-black: #2d2d2d;
        --luxury-gold: #c9a96e;
        --warm-gold: #b8956a;
        --soft-cream: #f8f6f3;
        --pure-white: #ffffff;
        --warm-gray: #8a8a8a;
        --light-gray: #f5f5f5;
        --border-light: #e8e8e8;
        --shadow-light: rgba(0, 0, 0, 0.1);
        --shadow-medium: rgba(0, 0, 0, 0.15);
        --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: var(--light-gray);
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--luxury-gold);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: var(--warm-gold);
      }
      
      /* Selection styling */
      ::selection {
        background: var(--luxury-gold);
        color: var(--pure-white);
      }
      
      ::-moz-selection {
        background: var(--luxury-gold);
        color: var(--pure-white);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run Vervix.</noscript>
    
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-logo">VERVIX</div>
    </div>
    
    <div id="root"></div>
    
    <!-- Remove loading screen after initial load -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
